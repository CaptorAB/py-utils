[project]
name = "py-utils"
version = "1.0.0"
description = "Tools for Captor clients."
authors = [
    { name = "Captor Tech", email = "tech@captor.se" },
]
maintainers = [
    { name = "Captor Tech", email = "tech@captor.se" },
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10,<3.14"
package-mode = false

classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Natural Language :: English",
    "Development Status :: 5 - Production/Stable",
    "Operating System :: OS Independent",
]

[project.urls]
repository = "https://github.com/CaptorAB/py-utils"

[tool.coverage.run]
branch = true
omit = ["venv/*", "tests/*", "**/__init__.py"]

[tool.coverage.report]
skip_empty = true
show_missing = true
omit = ["**/__init__.py"]

[tool.ruff]
target-version = "py310"
line-length = 87

[tool.ruff.lint]
select = ["ALL"]
allowed-confusables = ["âˆ’"]
ignore = ["COM812", "D203", "D213", "N999"]
fixable = ["ALL"]

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 20
max-statements = 57

[tool.ruff.lint.mccabe]
max-complexity = 19

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:holidays.*"
]
